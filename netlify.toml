[build]
  command = "npm run build"

[[redirects]]
  # Redirect default Netlify subdomain to primary domain
  from = "https://kitos.netlify.com/*"
  to = "https://nikitakirsanov.com/:splat"
  force = true

[[redirects]]
  from = "/game-of-life/"
  to = "https://kitos.github.io/game-of-life/"
  status = 200


[[redirects]]
  from = "/blog/*"
  to = "/en/blog/:splat"
  status = 200
